<BODY><BR>
<TABLE cellspacing=0 class=titulo>
    <TBODY>
        <TR>
            <TD width="258">Calculadora Registral</TD>
        </TR>
    </TBODY>
</TABLE>
<BR>
<FORM name="frm1" method="POST" class="formulario">
  	<table class=tablasinestilo>
    	<tr>
      		<th colspan="2">Ingreso de Datos para el Calculo de Derecho de Inscripción </th>
    	</tr>
    	<tr>
            <td width="359">Taza por Derecho de Inscripción</td>
            <td width="258"><input type="text" name="tazaDerechoInscripcion" size="20" maxlength="130" style="width:225">
      	</td>
        </tr>
    	<tr>
            <td width="359">Moneda en que se Efectua la Transacción</td>
            <td width="258">
      		<select name="tipoMoneda" size="1" style="width:225">
            		<option>Moneda 1</option>
            		<option>Moneda 2</option>
            		<option>Moneda 3</option>
            </select>
      	</td>
        </tr>
    	<tr>
            <td height="28" width="359">
            <TABLE border="0">
                <TBODY>
                    <TR>
                        <TD width="96">Tipo de Cambio</TD>
                        <TD><INPUT type="text" name="tipoCambio" size="20" maxlength="130" style="width:120"></TD>
                    </TR>
                </TBODY>
            </TABLE>
            </td>
            <td height="28" width="359">
            <TABLE border="0">
                <TBODY>
                    <TR>
                        <TD width="99">Transacción en $</TD>
                        <TD width="116"><INPUT type="text" name="tranDolar" size="20" maxlength="130" style="width:120"></TD>
                    </TR>
                </TBODY>
            </TABLE>
            </td>
        </tr>
    	<tr>
            <td height="28" width="359">
            <TABLE border="0" width="338">
                <TBODY>
                    <TR>
                        <TD width="96">U.I.T</TD>
                        <TD width="232"><INPUT type="text" name="uit" size="20" maxlength="130" style="width:120"></TD>
                    </TR>
                </TBODY>
            </TABLE>
            </td>
            <td height="28" width="359">
            <TABLE border="0">
                <TBODY>
                    <TR>
                        <TD>Transacción en S/</TD>
                        <TD><INPUT type="text" name="tranSoles" size="20" maxlength="130" style="width:120"></TD>
                    </TR>
                </TBODY>
            </TABLE>
            </td>
        </tr>
    	<tr>
            <td width="359">
            <TABLE border="0" width="339">
                <TBODY>
                    <TR>
                        <TD width="95">Nro. Veces</TD>
                        <TD width="234"><INPUT type="text" name="nroVeces" size="20" maxlength="130" style="width:120"></TD>
                    </TR>
                </TBODY>
            </TABLE>
            </td>
            <td width="258">
            <TABLE border="0">
                <TBODY>
                    <TR>
                        <TD width="99">Derecho de Inscripcion </TD>
                        <TD width="116"><INPUT type="text" name="derechoInscripcion" size="20" maxlength="130" style="width:120"></TD>
                    </TR>
                </TBODY>
            </TABLE>
            </td>
        </tr>
    	<tr>
      		<td colspan="2"></td>
    	</tr>
    	<tr>
         	 
            <td colspan="2" align="center">  <input type="image" src="../images/btn_aceptar.gif" onmouseover="#" onmouseOut="#">
	  		    <input type="image" src="../images/btn_cancelar.gif" onmouseover="#" onmouseOut="#">
	  		</td>
            </tr>
            </table>
            </FORM>
