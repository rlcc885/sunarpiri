<script language="JavaScript" src="../javascript/util.js"></script>
<script language="JavaScript">
function validarformulario(){
var campo = document.forms[0]
	if (campo.txtNombre.value == "" || !contieneCarateresValidos(campo.txtNombre.value,"nombre")) {
		alert("Por favor ingrese correctamente el Nombre");
		campo.txtNombre.focus();
		return false;
	}
	if (campo.txtApellido.value == "" || !contieneCarateresValidos(campo.txtApellido.value,"nombre")) {
		alert("Por favor ingrese correctamente el Apellido")	
		campo.txtApellido.focus();
		return false;
	}
	if (campo.txtEmail.value == "") {
		alert("Por favor ingrese correctamente el Email")	
		campo.txtEmail.focus();
		return false;
	}
	
	if (!esEmail(campo.txtEmail.value) || !contieneCarateresValidos(campo.txtEmail.value,"correo")){
		alert("Por favor ingrese correctamente el Email")	
		campo.txtEmail.focus();
		return false;	
	}
	
	if (campo.txtCuerpo.value == "") {
		alert("Por favor ingrese correctamente el Comentario")	
		campo.txtCuerpo.focus();
		return false;
	}
	
	return true;
}
function Enviar(){
	if(validarformulario())
	{	
	obj_mayuscula(document.form1.txtNombre);	
	obj_mayuscula(document.form1.txtApellido);	
	obj_mayuscula(document.form1.txtCuerpo);	
	document.form1.method="POST";
	document.form1.action="/iri/Contacto.do?state=enviaSugerencia";
	document.form1.submit();
	return true;
	}
	return false;

}
</script>


</head>
