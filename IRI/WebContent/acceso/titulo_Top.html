<script language="Javascript">
function getCookie(name)
{ var cname = name + "=";               
  var dc = document.cookie;             
  if (dc.length > 0) {              
    begin = dc.indexOf(cname);       
    if (begin != -1) {           
      begin += cname.length;       
      end = dc.indexOf(";", begin);
      if (end == -1) end = dc.length;
        return unescape(dc.substring(begin, end));
    } 
  }
  return null;
}
function GetParam() 
{ 
  myform=document.forms[0]
  var qrystring=parent.window.location
  //alert(qrystring)
  pos1=qrystring.indexOf("?USR=")
  //alert(pos1)
  var valor=qrystring.substring(pos1+5,qrystring.length)

}
function CargaDatos()
{ var hoy=new Date()
  var dia=hoy.getDate()
  var mes=hoy.getMonth()+1
  var ano=hoy.getYear()
  var hor=hoy.getHours()
  var min=hoy.getMinutes()
  fecha=dia+"/"+mes+"/"+ano+" "+hor+":"+min
 myform=document.forms[0] 
 
 //inicio get param
  var qrystring=parent.window.location.href
 // alert(qrystring)
  pos1=qrystring.indexOf("PAG=")
  var valor=qrystring.substring(pos1+4,qrystring.length)
 //fin get param
 //alert(valor.substring(0,3)) //si es vacio el querystring es igual

   if (valor.substring(0,3)!="AFI")
   {
   myform.T1.value=getCookie("USR")
   myform.T2.value=fecha
   if (myform.T1.value == "CAJA01" || myform.T1.value == "ADMINEXT" || myform.T1.value == "ADMINSIST" || myform.T1.value == "TESORERO" ) myform.T3.value="INTERNO"
   if (myform.T1.value == "NOTARIA01")myform.T3.value="NOTARIA"
   if (myform.T1.value == "WIESE001")myform.T3.value="ADMIN ORG"
   if (myform.T1.value == "RVELARDE")myform.T3.value="EXTERNO INDIV"
   if (myform.T1.value == "GERENTE")myform.T3.value="INTERNO"
   if (myform.T3.value=="INTERNO")
   myform.T4.value="999999"
   else
   myform.T4.value=getCookie("SALDO")+" SOLES"
  } else {
   pos2=qrystring.indexOf("USR=")
   valor=qrystring.substring(pos2+4,qrystring.length)
   
   myform.T1.value=valor
   myform.T2.value=fecha
   myform.T4.value=getCookie("SALDO")+" SOLES"
   if (valor=="RVELARDE") myform.T3.value="EXTERNO INDIV"
   else myform.T3.value="ADMIN ORG"
   
   }
}

</script>
